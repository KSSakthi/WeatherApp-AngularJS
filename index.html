<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>

  <body>
    <div ng-app="myModule" ng-controller="myController">
      <h1>Weather App</h1>
      <p class="weather">Temperature: {{result}} Degree Celcius</p>
      <p class="weather">Time: {{result1}}</p>
      <p class="weather">Wind Direction: {{result2}}</p>
      <p class="weather">Wind Speed: {{result3}}</p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
